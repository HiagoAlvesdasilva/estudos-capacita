<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Java-Script</title>
</head>
<body>
    <h1>Eu ja sei html</h1>
    <script>
        document.querySelector('h1').textContent = 'Olá Mundo do JS!';

        var saudacao = "olá mundo!";
        alert(saudacao);

        var somaDoisNumeros = 1+2;
        alert(somaDoisNumeros);
        somaDoisNumeros += 5;

        let subtracaoDoisNumeros = 2-1;
        alert(subtracaoDoisNumeros);

        let multiplicacaDoisNumeros = 2*1;
        alert(multiplicacaDoisNumeros);

        let divisaoDoisNumeros = 1/2;
        alert(divisaoDoisNumeros);

        let somaTotalDasVariaveis = somaDoisNumeros + subtracaoDoisNumeros + multiplicacaDoisNumeros + divisaoDoisNumeros;
        alert("soma total: "+somaTotalDasVariaveis);

    </script>
</body>
</html>
